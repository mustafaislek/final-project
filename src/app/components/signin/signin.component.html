<!-- <p>signin works!</p> -->
      <mat-card class="mat-elevation-z4">

        <mat-card-content>
      <form  [formGroup]="signinForm" (ngSubmit)="loginUser()">
        <mat-form-field >
          <input matInput autocomplete="disabled" type="email" formControlName="email"
            placeholder="Enter email" />
          <mat-error
            *ngIf="signinForm.get('email')!.hasError('required') && (signinForm.get('email')!.touched || signinForm.get('email')!.dirty)"
            >
            Email is required!
          </mat-error>
        </mat-form-field>
        <mat-form-field >
          <input matInput autocomplete="disabled" type="password" formControlName="password"
            placeholder="Password" />
          <mat-error
            *ngIf="signinForm.get('password')!.hasError('required') && (signinForm.get('password')!.touched || signinForm.get('password')!.dirty)"
            >
            Password is required!
          </mat-error>
        </mat-form-field>
        <mat-card-actions>
        <button mat-stroked-button  type="submit" [disabled]="!signinForm.valid">Sign in</button>
        <!-- <a [routerLink]="['not-found']">Forgot Password</a> -->
      </mat-card-actions>
      </form>
    </mat-card-content>
      </mat-card>
<hr>
